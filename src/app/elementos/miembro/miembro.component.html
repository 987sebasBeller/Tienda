<div class="person-container">
    <img class="person-image" src="https://static.vecteezy.com/system/resources/previews/000/550/731/original/user-icon-vector.jpg" alt="Imagen por defecto">
    <div class="person-details">
        <div class="person-name">{{miembro.nombre}}</div>
        <div class="person-email">{{miembro.email}}</div>
        <div class="person-telephone">{{miembro.telefono}}</div>
    </div>
    <div style="clear:both;"></div>
</div>
